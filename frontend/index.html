<html lang="en">
  <head>
    <title>Todost ✍️</title>
    <meta
      name="viewport"
      content="height=device-height, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="Basic Class Todos" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="today"></div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3"></div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
          <div class="add-control">
            <div class="form-group has-feedback">
              <form id="form-item">
                <input
                  type="text"
                  name="input-item"
                  class="form-control"
                  placeholder="✍️ Add item..."
                  id="todo-title"
                />
                <!-- <button id="voice-btn" type="button"> -->
                <i
                  class="fa form-control-feedback fa-microphone"
                  id="voice-btn"
                  style="margin-right: 30px"
                ></i>
                <!-- </button> -->
                <i
                  class="fa fa-plus form-control-feedback add-btn"
                  title="Add item"
                ></i>
              </form>
            </div>
          </div>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  </body>
</html>
